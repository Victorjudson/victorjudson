          <h1>Contato</h1>

          <form class="contato">
            <div>
              <label for="name">Nome:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Seu Nome"
                required
              />
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Seu E-mail"
                required
              />
            </div>
            <div>
              <label for="message">Mensagem:</label>
              <textarea
                id="message"
                name="message"
                rows="1"
                placeholder="Sua Mensagem"
                required
              ></textarea>
            </div>

            <button type="submit" id="buttonEviar">Enviar</button>
          </form>
